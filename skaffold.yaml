apiVersion: skaffold/v1beta3
kind: Config
build:
  artifacts:
  - image: changeme
    context: .
    docker: {}
  tagPolicy:
    envTemplate:
      template: '{{.DOCKER_REGISTRY}}/ryandawsonuk/activiti-rb-connector:{{.VERSION}}'
  local: {}
deploy:
  kubectl: {}
profiles:
- name: dev
  build:
    artifacts:
    - docker: {}
    tagPolicy:
      envTemplate:
        template: '{{.DOCKER_REGISTRY}}/ryandawsonuk/activiti-rb-connector:{{.DIGEST_HEX}}'
    local: {}
  deploy:
    helm:
      releases:
      - name: activiti-rb-connector
        chartPath: charts/activiti-rb-connector
        setValueTemplates:
          image.repository: '{{.DOCKER_REGISTRY}}/ryandawsonuk/activiti-rb-connector'
          image.tag: '{{.DIGEST_HEX}}'
